<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyN Admin - Security Management</title>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logos/light-mode-keyn-logo.svg') }}">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <img src="{{ url_for('static', filename='logos/light-mode-keyn-logo.svg') }}" 
                 alt="KeyN Logo" class="logo logo-light">
            <img src="{{ url_for('static', filename='logos/dark-mode-keyn-logo.svg') }}" 
                 alt="KeyN Logo" class="logo logo-dark">
            <h1>KeyN Security Management</h1>
        </div>
        
        <div id="alerts"></div>

        <!-- Ban IP Section -->
        <div class="admin-section">
            <h2>Ban IP Address</h2>
            <form id="banIpForm">
                <div class="form-group">
                    <label for="ipAddress">IP Address:</label>
                    <input type="text" id="ipAddress" name="ipAddress" placeholder="192.168.1.1" required>
                </div>
                <div class="form-group">
                    <label for="ipReason">Reason:</label>
                    <input type="text" id="ipReason" name="ipReason" placeholder="Suspicious activity" required>
                </div>
                <div class="form-group">
                    <label for="ipDuration">Duration (hours, leave empty for permanent):</label>
                    <input type="number" id="ipDuration" name="ipDuration" placeholder="24">
                </div>
                <button type="submit" class="btn btn-danger">Ban IP</button>
            </form>
        </div>

        <!-- Ban Device Section -->
        <div class="admin-section">
            <h2>Ban Device</h2>
            <form id="banDeviceForm">
                <div class="form-group">
                    <label for="deviceFingerprint">Device Fingerprint:</label>
                    <input type="text" id="deviceFingerprint" name="deviceFingerprint" placeholder="Device fingerprint hash" required>
                </div>
                <div class="form-group">
                    <label for="deviceReason">Reason:</label>
                    <input type="text" id="deviceReason" name="deviceReason" placeholder="Malicious behavior" required>
                </div>
                <div class="form-group">
                    <label for="deviceDuration">Duration (hours, leave empty for permanent):</label>
                    <input type="number" id="deviceDuration" name="deviceDuration" placeholder="24">
                </div>
                <button type="submit" class="btn btn-danger">Ban Device</button>
            </form>
        </div>

        <!-- Unban Section -->
        <div class="admin-section">
            <h2>Remove Bans</h2>
            <div class="form-row">
                <div>
                    <form id="unbanIpForm">
                        <div class="form-group">
                            <label for="unbanIpAddress">Unban IP Address:</label>
                            <input type="text" id="unbanIpAddress" name="unbanIpAddress" placeholder="192.168.1.1" required>
                        </div>
                        <button type="submit" class="btn btn-success">Unban IP</button>
                    </form>
                </div>
                <div>
                    <form id="unbanDeviceForm">
                        <div class="form-group">
                            <label for="unbanDeviceFingerprint">Unban Device:</label>
                            <input type="text" id="unbanDeviceFingerprint" name="unbanDeviceFingerprint" placeholder="Device fingerprint" required>
                        </div>
                        <button type="submit" class="btn btn-success">Unban Device</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Bans Section -->
        <div class="admin-section">
            <h2>Active Bans</h2>
            <button onclick="loadBans()" class="btn btn-success">Refresh Bans</button>
            <div id="bansContainer"></div>
        </div>

        <!-- Recent Login Attempts -->
        <div class="admin-section">
            <h2>Recent Login Attempts</h2>
            <button onclick="loadLoginAttempts()" class="btn btn-success">Load Recent Attempts</button>
            <div id="attemptsContainer"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <script>
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertsDiv.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }

        // Ban IP Form
        document.getElementById('banIpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                ip_address: formData.get('ipAddress'),
                reason: formData.get('ipReason'),
                duration_hours: formData.get('ipDuration') || null
            };

            try {
                const response = await fetch('/admin/ban-ip', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message);
                    e.target.reset();
                    loadBans();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error banning IP: ' + error.message, 'error');
            }
        });

        // Ban Device Form
        document.getElementById('banDeviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                device_fingerprint: formData.get('deviceFingerprint'),
                reason: formData.get('deviceReason'),
                duration_hours: formData.get('deviceDuration') || null
            };

            try {
                const response = await fetch('/admin/ban-device', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message);
                    e.target.reset();
                    loadBans();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error banning device: ' + error.message, 'error');
            }
        });

        // Unban IP Form
        document.getElementById('unbanIpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                ip_address: formData.get('unbanIpAddress')
            };

            try {
                const response = await fetch('/admin/unban-ip', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message);
                    e.target.reset();
                    loadBans();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error unbanning IP: ' + error.message, 'error');
            }
        });

        // Unban Device Form
        document.getElementById('unbanDeviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                device_fingerprint: formData.get('unbanDeviceFingerprint')
            };

            try {
                const response = await fetch('/admin/unban-device', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message);
                    e.target.reset();
                    loadBans();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error unbanning device: ' + error.message, 'error');
            }
        });

        // Load bans
        async function loadBans() {
            try {
                const response = await fetch('/admin/bans');
                const data = await response.json();
                
                let html = '<h3>IP Bans</h3>';
                if (data.ip_bans.length > 0) {
                    html += '<table class="admin-table"><tr><th>IP Address</th><th>Reason</th><th>Banned At</th><th>Expires At</th></tr>';
                    data.ip_bans.forEach(ban => {
                        html += `<tr>
                            <td><span class="ip-address">${ban.ip_address}</span></td>
                            <td>${ban.reason}</td>
                            <td><span class="timestamp">${new Date(ban.banned_at).toLocaleString()}</span></td>
                            <td><span class="timestamp">${ban.expires_at ? new Date(ban.expires_at).toLocaleString() : 'Permanent'}</span></td>
                        </tr>`;
                    });
                    html += '</table>';
                } else {
                    html += '<p>No active IP bans</p>';
                }

                html += '<h3>Device Bans</h3>';
                if (data.device_bans.length > 0) {
                    html += '<table class="admin-table"><tr><th>Device Fingerprint</th><th>Reason</th><th>Banned At</th><th>Expires At</th></tr>';
                    data.device_bans.forEach(ban => {
                        html += `<tr>
                            <td class="fingerprint">${ban.device_fingerprint}</td>
                            <td>${ban.reason}</td>
                            <td><span class="timestamp">${new Date(ban.banned_at).toLocaleString()}</span></td>
                            <td><span class="timestamp">${ban.expires_at ? new Date(ban.expires_at).toLocaleString() : 'Permanent'}</span></td>
                        </tr>`;
                    });
                    html += '</table>';
                } else {
                    html += '<p>No active device bans</p>';
                }

                document.getElementById('bansContainer').innerHTML = html;
            } catch (error) {
                showAlert('Error loading bans: ' + error.message, 'error');
            }
        }

        // Load login attempts
        async function loadLoginAttempts() {
            try {
                const response = await fetch('/admin/login-attempts?per_page=20');
                const data = await response.json();
                
                let html = '<table class="admin-table"><tr><th>Time</th><th>IP Address</th><th>Username</th><th>Status</th><th>Device Fingerprint</th></tr>';
                
                data.attempts.forEach(attempt => {
                    const statusClass = attempt.success ? 'status-success' : 'status-failed';
                    const statusText = attempt.success ? 'SUCCESS' : 'FAILED';
                    html += `<tr>
                        <td><span class="timestamp">${new Date(attempt.timestamp).toLocaleString()}</span></td>
                        <td><span class="ip-address">${attempt.ip_address}</span></td>
                        <td>${attempt.username_attempted || 'N/A'}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td class="fingerprint">${attempt.device_fingerprint || 'N/A'}</td>
                    </tr>`;
                });
                
                html += '</table>';
                html += `<p>Showing ${data.attempts.length} recent attempts (Page ${data.current_page} of ${data.pages})</p>`;
                
                document.getElementById('attemptsContainer').innerHTML = html;
            } catch (error) {
                showAlert('Error loading login attempts: ' + error.message, 'error');
            }
        }

        // Load data on page load
        window.addEventListener('load', () => {
            loadBans();
            loadLoginAttempts();
        });
    </script>
</body>
</html>
