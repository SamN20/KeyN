<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}KeyN{% endblock %}</title>
  
  <!-- Immediate theme application to prevent flash -->
  <script>
    (function() {
      // Check URL parameter first
      const urlParams = new URLSearchParams(window.location.search);
      const urlTheme = urlParams.get('theme');
      
      if (urlTheme && (urlTheme === 'light' || urlTheme === 'dark')) {
        document.documentElement.setAttribute('data-theme', urlTheme);
        localStorage.setItem('keyn-theme', urlTheme);
      } else {
        // Check localStorage
        const savedTheme = localStorage.getItem('keyn-theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
        } else {
          // Default to system preference
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', systemPrefersDark ? 'dark' : 'light');
        }
      }
    })();
  </script>
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v={{ cache_version }}">
  
  <!-- Additional CSS -->
  {% block additional_css %}{% endblock %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/favicon.png') }}?v={{ cache_version }}" sizes="32x32">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#2563eb">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="{% block og_title %}KeyN - Unified Authentication{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Login once. Access everything.{% endblock %}">
  <meta property="og:type" content="website">
  
  <!-- Additional head content -->
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Main content -->
  <div class="container">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/theme.js') }}?v={{ cache_version }}"></script>
  <script>
    // Initialize theme manager after DOM is loaded
    window.addEventListener('DOMContentLoaded', function() {
      window.themeManager = new ThemeManager();
    });
  </script>
  
  <!-- Additional JavaScript -->
  {% block additional_js %}{% endblock %}
  
  <!-- Inline scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
